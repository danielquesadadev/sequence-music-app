<div class="flex flex-col min-h-screen bg-background">
  <!-- Cabecera -->
  <div class="flex items-center justify-between p-4 bg-dark lg:px-16 border-b-2 border-dark">
    <div class="flex items-center ">
      <button class="text-white mr-3" (click)="toggleSidebar()">
        <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <h3 class="text-headline text-white font-light ">
        SEQUENCE MUSIC
      </h3>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="fixed inset-y-0 left-0 w-80 bg-white transform transition-transform duration-300 ease-in-out z-20" [ngClass]="showSidebar ? 'translate-x-0' : '-translate-x-full'">
    <shared-sidebar (close)="toggleSidebar()"></shared-sidebar>
  </div>

  <!-- Contenido principal -->
  <div class="flex-1 p-4 md:px-8 lg:px-16">
    <router-outlet></router-outlet>
  </div>
</div>
