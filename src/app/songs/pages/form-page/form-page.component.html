<shared-loader *ngIf="loading$ | async"></shared-loader>
<div class="flex justify-between items-center pl-4 pr-4">
  <h3 class="text-headline font-light" translate>
    {{ editMode ? "EDITING_SONG" : "ADD_NEW_SONG" }}
  </h3>
  <button
    class="bg-primary text-dark py-2 px-4 rounded hover:bg-primary-dark transition duration-300"
    (click)="onCancel()"
  >
    <span translate>CANCEL</span>
  </button>
</div>

<div class="flex flex-col p-4 bg-background sm:bg-white">
  <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Título -->
    <div>
      <label
        for="title"
        class="block text-sm font-medium text-gray-700"
        translate
        >TITLE</label
      >
      <input
        formControlName="title"
        type="text"
        id="title"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 cursor-pointer"
        placeholder="{{ 'ENTER_SONG_TITLE' | translate }}"
      />
    </div>

    <!-- Artistas -->
    <div class="relative">
      <label class="block text-sm font-medium text-gray-700" translate
        >ARTIST</label
      >
      <input
        type="text"
        readonly
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 cursor-pointer"
        placeholder="Seleccionar artista(s)"
        (click)="toggleArtistDropdown()"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-black text-opacity-50 absolute right-2 top-9 cursor-pointer"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        (click)="toggleArtistDropdown()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
      <div
        *ngIf="showArtistDropdown"
        class="absolute mt-1 w-full rounded-md border border-gray-300 bg-white shadow-lg z-10"
      >
        <div class="flex flex-wrap gap-2 p-2">
          <ng-container *ngFor="let artist of artists$ | async">
            <div
              *ngIf="!selectedArtists.includes(artist.id)"
              class="bg-primary px-3 py-1 rounded-full text-dark text-xs flex items-center cursor-pointer"
              (click)="addSelectedArtist(artist.id)"
            >
              {{ artist.name }}
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 ml-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 11l7-7 7 7M5 19l7-7 7 7"
                />
              </svg>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Artistas seleccionados -->
    <div *ngIf="selectedArtists.length > 0" class="mt-4">
      <label class="block text-sm font-medium text-gray-700" translate
        >SELECTED_ARTISTS</label
      >
      <div class="flex flex-wrap gap-2 mt-2">
        <span
          *ngFor="let selectedArtistId of selectedArtists"
          class="bg-primary px-3 py-1 rounded-full text-dark text-xs flex items-center"
        >
          {{ getArtistName(selectedArtistId) | async }}
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 ml-2 cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            (click)="removeSelectedArtist(selectedArtistId)"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </span>
      </div>
    </div>

    <!-- Género -->
    <div class="relative">
      <label class="block text-sm font-medium text-gray-700" translate
        >GENRE</label
      >
      <input
        type="text"
        readonly
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 cursor-pointer"
        placeholder="Seleccionar género"
        (click)="toggleGenreDropdown()"
      />

      <div
        *ngIf="showGenreDropdown"
        class="absolute mt-1 w-full rounded-md border border-gray-300 bg-white shadow-lg z-10"
      >
        <div class="flex flex-wrap gap-2 p-2">
          <ng-container *ngFor="let genre of availableGenres">
            <div
              *ngIf="!selectedGenres.includes(genre)"
              class="bg-primary px-3 py-1 rounded-full text-dark text-xs flex items-center cursor-pointer"
              (click)="addSelectedGenre(genre)"
            >
              {{ genre }}
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 ml-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 11l7-7 7 7M5 19l7-7 7 7"
                />
              </svg>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Generos seleccionados -->
    <div *ngIf="selectedGenres.length > 0" class="mt-4">
      <label class="block text-sm font-medium text-gray-700" translate
        >SELECTED_GENRES</label
      >
      <div class="flex flex-wrap gap-2 mt-1">
        <span
          *ngFor="let selectedGenre of selectedGenres"
          class="bg-primary px-3 py-1 rounded-full text-dark text-xs flex items-center"
        >
          {{ selectedGenre }}
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 ml-2 cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            (click)="removeSelectedGenre(selectedGenre)"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </span>
      </div>
    </div>

    <!-- País -->
<div>
  <label
    for="country"
    class="block text-sm font-medium text-gray-700"
    translate
  >COUNTRY</label>
  <select
    formControlName="country"
    aria-placeholder="Seleccione un país"
    id="country"
    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
    <option value="" translate>SELECT_COUNTRY</option>
    <option
      *ngFor="let country of countries"
      [value]="country"
      translate
    >
      {{ country | translate }}
    </option>
  </select>
</div>

    <!-- Año -->
    <div>
      <label
        for="year"
        class="block text-sm font-medium text-gray-700"
        translate
        >YEAR</label
      >
      <input
        formControlName="year"
        type="number"
        id="year"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        placeholder="{{ 'ENTER_YEAR' | translate }}"
      />
    </div>

    <!-- Puntuación -->
    <div>
      <label
        for="rating"
        class="block text-sm font-medium text-gray-700"
        translate
        >RATING</label
      >
      <input
        formControlName="rating"
        type="number"
        id="rating"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        placeholder="{{ 'ENTER_RATING' | translate }}"
      />
    </div>

    <!-- duration -->
    <div>
      <label
        for="duration"
        class="block text-sm font-medium text-gray-700"
        translate
        >DURATION</label
      >
      <input
        formControlName="duration"
        type="number"
        id="duration"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        placeholder="{{ 'ADD_DURATION' | translate }}"
      />
    </div>

    <!-- Campo de URL de imagen -->
    <div>
      <label
        for="poster"
        class="block text-sm font-medium text-gray-700"
        translate
        >IMAGE_URL</label
      >
      <input
        formControlName="poster"
        type="text"
        id="poster"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        placeholder="{{ 'ENTER_IMAGE_URL' | translate }}"
      />
    </div>

    <!-- Botón de envío -->
      <button
        type="submit"
        class="bg-primary text-dark py-2 px-4"
      >
        {{ "ADD_SONG" | translate }}
      </button>
  </form>
</div>
